<div class="container">
  <!--navigation tab!-->
  <div>
    <ul class="nav nav-tabs">
      <li><a ng-href="/#!/note/{{note._id}}" ng-click="contentChanged()">View</a></li>
      <li class="active"><a ng-href="/#!/note/{{note._id}}/edit">Edit</a></li>
    </ul>
  </div>

  <!--content!-->
  <!--<ng-include src="'views/note-create.html'"></ng-include>!-->
  <form role="form">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input type="text" ng-model="title" class="form-control" id="title" placeholder="New Note">
    </div>
    <div class="form-group">
      <label for="body" class="control-label">Body</label>
    <textarea ng-model="body" class="form-control" id="body" style="height:100vh" placeholder="This is where it all started...">
    </textarea>
    </div>
    <input type="submit" class="btn btn-primary" ng-click="saveNote()" value="Save">
  </form>

</div>
