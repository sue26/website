<!-- script for resizing menu when scrolling down the page!-->
<script>
  $(window).scroll(function() {
    if ($(document).scrollTop() > 100) {
      $('.my-nav-container').addClass('shrink');
    } else {
      $('.my-nav-container').removeClass('shrink');
    }
  });
</script>
